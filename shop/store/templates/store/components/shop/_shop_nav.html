{% load store_tags %}
<div class="row mb-3 align-items-center">
    <div class="col-lg-6 mb-2 mb-lg-0">
        <p class="text-sm text-muted mb-0">Showing {{ page_obj.start_index }}-{{ page_obj.end_index }} of {{ count_products }} results</p>
    </div>
    <div class="col-lg-6">
        <ul class="list-inline d-flex align-items-center justify-content-lg-end mb-0">
            <li class="list-inline-item text-muted me-3"><a class="reset-anchor p-0" href="#!"><i
                    class="fas fa-th-large"></i></a></li>
            <li class="list-inline-item text-muted me-3"><a class="reset-anchor p-0" href="#!"><i class="fas fa-th"></i></a>
            </li>
            <li class="list-inline-item">
                <form action="" method="get">
                    {% csrf_token %}
                    {% get_sorters as sorters %}
                <select name="sort" class="selectpicker" data-customclass="form-control form-control-sm">
                    <option value>Sort By</option>
                    {% for sorter in sorters %}
                    <option value="{{ sorter.0 }}">{{ sorter.1 }}</option>
                    {% endfor %}
                </select>
                    <button class="btn btn-dark" type="submit">Подтвердить</button>
                </form>
            </li>
        </ul>
    </div>
</div>
