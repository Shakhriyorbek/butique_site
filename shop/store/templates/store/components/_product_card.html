{% load store_tags %}
<div class="col-xl-3 col-lg-4 col-sm-6">
                <div class="product text-center">
                    <div class="position-relative mb-3">
                        <div class="badge text-white bg-"></div>
                        <a class="d-block" href="{{ product.get_absolute_url }}"><img class="img-fluid w-100" src="{{ product.get_first_photo }}"
                                                                   alt="..."></a>
                        <div class="product-overlay">
                            <ul class="mb-0 list-inline">

                                {% if request.user.is_authenticated %}
                                {% get_favourite request.user as favs %}

                                {% if product in favs %}
                                <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-danger" href="{% url 'add_favourite' product.slug %}">
                                    <i class="far fa-heart"></i></a></li>
                                {% else %}
                                <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-outline-dark" href="{% url 'add_favourite' product.slug %}">
                                    <i class="far fa-heart"></i></a></li>
                                {% endif %}

                                {% else %}
                                <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-outline-dark" href="">
                                    <i class="far fa-heart"></i></a></li>
                                {% endif %}

                                <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-dark" href="cart.html">Add
                                    to cart</a></li>
                                <li class="list-inline-item me-0"><a class="btn btn-sm btn-outline-dark"
                                                                     href="#productView{{ product.pk }}" data-bs-toggle="modal"><i
                                        class="fas fa-expand"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <h6><a class="reset-anchor" href="{% url 'product' product.slug %}">{{ product.title }}</a></h6>
                    <p class="small text-muted">${{ product.price }}</p>
                </div>
            </div>
