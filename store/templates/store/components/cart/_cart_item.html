<tr>
    <th class="ps-0 py-3 border-light" scope="row">
        <div class="d-flex align-items-center"><a class="reset-anchor d-block animsition-link" href="{{ product.product.get_absolute_url }}"><img
                src="{{ product.product.get_first_photo }}" alt="..." width="70"/></a>
            <div class="ms-3"><strong class="h6"><a class="reset-anchor animsition-link" href="{{ product.product.get_absolute_url }}">{{ product.product.title }}</a></strong></div>
        </div>
    </th>
    <td class="p-3 align-middle border-light">
        <p class="mb-0 small">{{ product.product.price }}</p>
    </td>
    <td class="p-3 align-middle border-light">
        <div class="border d-flex align-items-center justify-content-between px-3"><span
                class="small text-uppercase text-gray headings-font-family">Quantity</span>
            <div class="quantity">
                <button class="dec-btn p-0"><i class="fas fa-caret-left"></i></button>
                <input class="form-control form-control-sm border-0 shadow-0 p-0" type="text" value="{{ product.quantity }}"/>
                <button class="inc-btn p-0"><i class="fas fa-caret-right"></i></button>
            </div>
        </div>
    </td>
    <td class="p-3 align-middle border-light">
        <p class="mb-0 small">{{ product.get_total_price }}</p>
    </td>
    <td class="p-3 align-middle border-light"><a class="reset-anchor" href="#!"><i
            class="fas fa-trash-alt small text-muted"></i></a></td>
</tr>
